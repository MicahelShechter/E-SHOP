<form [formGroup]="addToCartForm" (ngSubmit)="addToCart(this.data.product)">
    <mat-form-field>
      <mat-label>Quantity</mat-label>
      <input
        type="number"
        matInput
        class="form-input"
        placeholder="quantity"
        formControlName="quantity">
      <mat-error *ngIf="addToCartForm.controls['quantity'].errors?.required">Quantity  is required.</mat-error>
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button mat-raised-button type="submit" color="primary" [disabled]="!addToCartForm.valid">Add to cart</button>
      <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
    </mat-dialog-actions>
</form>
