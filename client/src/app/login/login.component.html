<div
  class="container"
  fxLayoutAlign="center"
  fxLayoutGap="10px"
  fxLayout ="row wrap"
  fxLayoutGap.xs="column"
>
<mat-card>
  <mat-card-header  fxLayoutAlign="center">
    <mat-card-title >
   <h2>Login</h2>
    </mat-card-title>
  </mat-card-header>
    <mat-card-content>
      <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-body" >
         <p> <mat-form-field fxLayoutAlign="center" >
            <mat-label>Email</mat-label>
            <input
              class="form-input"
              formControlName="email"
              type="text"
              matInput placeholder="yourMail@Bla.com"
            >
            <mat-error *ngIf="submitted && f.email.errors?.required">Email is required</mat-error>
            <mat-error *ngIf="submitted && f.email.errors?.email">Email must be a valid email address</mat-error>
          </mat-form-field>
         </p>
          <p>
          <mat-form-field fxLayoutAlign="center" >
            <mat-label>Password</mat-label>
            <input
              type="password"
              class="form-input"
              formControlName="password"
              matInput placeholder="Password"
            >
            <mat-error *ngIf="submitted && f.password.errors?.required">
              Password is required
            </mat-error>
            <mat-error *ngIf="submitted && f.password.errors?.minlength">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
          </p>
        </div>
        <div class="submit-button"  fxLayoutAlign="center">
          <button mat-flat-button color="accent" type="submit">Login</button>
        </div>
      </form>
    </mat-card-content>
</mat-card>
</div>
