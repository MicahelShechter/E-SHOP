<form [formGroup]="addProductForm" (ngSubmit)="save()">
<!--  <mat-dialog-content>-->
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        matInput
        class="form-input"
        placeholder="Name"
      formControlName="name">
      <mat-error *ngIf="addProductForm.controls['name'].errors?.required">Product name is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select
      placeholder="Category"
      formControlName="categoryId">
      <mat-option *ngFor="let item of data.categories " [value]="item">
        {{item.name}}
      </mat-option>
      </mat-select>
      <mat-error *ngIf="addProductForm.controls['categoryId'].errors?.required">Category is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input class="form-input" matInput
             type="number"
             [min]="0"
             placeholder="Price"
             formControlName="price"
      >
      <mat-error *ngIf="addProductForm.controls['price'].errors?.required">Price is required.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Image URL</mat-label>
      <input class="form-input" matInput
             placeholder="Image URL"
             formControlName="imageURL">
      <mat-error *ngIf="addProductForm.controls['imageURL'].errors?.required">Image URL is required.</mat-error>
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button  mat-raised-button mat-dialog-close color="accent">Cancel</button>
        <button  mat-raised-button type="submit" color="primary" [disabled]="!addProductForm.valid">Add product</button>
    </mat-dialog-actions>
<!--  </mat-dialog-content>-->
</form>
